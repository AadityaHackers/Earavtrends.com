<!DOCTYPE html>
<html>
<head>
    <title>Checkout - EaravTrends</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a5847;
            color: #e4c19d;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #0a5847;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h3 {
            margin-bottom: 10px;
            color: #18a184;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            height: 80px;
        }

        .order-summary {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .order-summary p {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
            color: #18a184;
        }

        .btn {
            display: inline-block;
            background-color: #18a184;
            color: #ffffff;
            text-align: center;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0a5847;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>

        <div class="section">
            <h3>Billing Details</h3>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" placeholder="Enter your complete address" required></textarea>
            </div>
        </div>

        <div class="section">
            <h3>Payment Method</h3>
            <div class="form-group">
                <label for="paymentMethod">Select Payment Method</label>
                <select id="paymentMethod" required>
                    <option value="creditCard">Credit/Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cod">Cash on Delivery</option>
                </select>
            </div>
        </div>

        <div class="section order-summary">
            <h3>Order Summary</h3>
            <p>Item 1: $20.00</p>
            <p>Item 2: $25.00</p>
            <p class="total">Total: $45.00</p>
        </div>

        <a href="#" class="btn">Place Order</a>
    </div>
</body>
</html>
